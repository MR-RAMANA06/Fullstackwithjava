<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset class="container">
        <form id="form">
            <h3>Form</h3>
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" id="name" name="username" required></td>
                </tr>
                <tr>
                    <th>Email:</label></th>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th>Phone:</th>
                    <td><input type="number" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <th>State:</th>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <th>Country:</th>
                    <td><input type="text" id="country" name="country" required></td>
                </tr>
            </table>
            <button class="btn" type="submit">Submit</button>
        </form>
    </fieldset>
</body>

</html>
